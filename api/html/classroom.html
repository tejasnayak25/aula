<html lang="en" class="bg-lime-100 scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="../css/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <meta id="scheme" content="0xff9ae600">
</head>
<body class=" bg-lime-100 text-slate-800 md:flex block flex-col h-full">
    <div class="bg-lime-200 px-4 py-5 sm:px-6 lg:px-8 relative flex justify-between items-center">
        <p id="name" class="w-full md:text-center text-start text-ellipsis whitespace-nowrap overflow-hidden">Name</p>
    </div>

    <div class=" flex flex-col w-full flex-1">
        <div id="mini-menu" class="p-3 overflow-x-auto flex flex-nowrap justify-center gap-5 list-none">
            <a href="?section=updates" id="updates" class="btn btn-ghost hover:bg-transparent shadow-none rounded-none border-0 border-lime-300 hover:text-slate-800">Updates</a>
            <a href="?section=quizzes" id="quizzes" class="btn btn-ghost hover:bg-transparent shadow-none rounded-none border-0 border-lime-300 hover:text-slate-800">Quiz</a>
            <a href="?section=members" id="members" class="btn btn-ghost hover:bg-transparent shadow-none rounded-none border-0 border-lime-300 hover:text-slate-800">Members</a>
            <a href="?section=details" id="details" class="btn btn-ghost hover:bg-transparent shadow-none rounded-none border-0 border-lime-300 hover:text-slate-800">Details</a>
        </div>

        <div id="membersHolder" class="hidden md:grid-cols-2 sm:grid-cols-1 p-4 flex-1">
            <div class="teachers size-full md:overflow-y-scroll overflow-y-auto h-full md:border-r border-r-0 border-lime-300">
                <p class="p-1 border-b border-lime-300">Teachers</p>
                <div id="teacher-list" class=" flex flex-col w-full">
                    <p id="teacher-empty" class="text-sm p-2">Nothing here!</p>
                </div>
            </div>
            <div class="students size-full md:overflow-y-scroll overflow-y-auto h-full">
                <p class="p-1 border-b border-lime-300 bglim5">Students</p>
                <div id="student-list" class=" flex flex-col w-full">
                    <p id="student-empty" class="text-sm p-2">Nothing here!</p>
                </div>
            </div>

            <div class="absolute right-0 bottom-0 p-7">
                <button id="add-mem-btn" class="btn btn-circle btn-success w-14 h-14">
                    <i class=" fi fi-sr-plus text-lg"></i>
                </button>
            </div>
        </div>

        <div id="detailsHolder" class="hidden p-8 items-center flex-col">
            <div class=" md:w-1/3 w-full flex items-center-center flex-col mb-10">
                <label for="class-code" class="block mb-2 text-sm font-medium text-gray-900 text-center">Classroom Code</label>
                <input type="text" id="class-code" class="bg-transparent border border-lime-300 text-gray-900 text-sm rounded-lg block w-auto p-2.5 outline-0 mb-4" placeholder="12345..." readonly />
                <div class="flex justify-center gap-3">
                    <button id="share-code" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-share"></i>Share</button>
                    <button id="share-qr-btn" class=" flex justify-center font-semibold  btn btn-circle btn-success rounded-full  gap-2 items-center"><i class=" fi fi-sr-qrcode"></i></button>
                </div>
            </div>

            <div id="settings" class="md:w-1/2 w-full rounded-md border-2 p-5 border-lime-200 mb-10 hidden">
                <p class="text-lg">Settings</p>
                <div class=" flex justify-between items-center p-2">
                    <p>Invite requests</p>
                    
                    <label class="inline-flex items-center cursor-pointer">
                        <input id="inv-req" type="checkbox" value="" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-lime-300 dark:peer-focus:ring-lime-500 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-lime-200 after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-lime-300"></div>
                    </label>
                    
                </div>
            </div>

            <div id="user-part" class="p-10 border-2 rounded-md border-error md:w-1/2 w-full relative">
                <div class="absolute left-0 top-0 size-full pattern-diagonal-lines pattern-red-500 pattern-bg-lime-100 pattern-size-6 pattern-opacity-20"></div>
                <div class="flex justify-center relative">
                    <button id="leave-class" class=" flex justify-center font-semibold  btn btn-error rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-exit"></i><span id="leave-message">Leave</span> Classroom</button>
                </div>
            </div>
        </div>

        <div id="quizzesHolder" class="hidden flex-col">
            <div id="teacher-quiz" class="teach hidden gap-5 flex-wrap overflow-y-auto md:p-8 p-4">
                <!-- <button id="new-quiz-btn" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10 mb-10"><i class=" fi fi-sr-plus"></i>New Quiz</button> -->
                <div id="new-quiz-btn" class=" border-2 border-dashed border-lime-900 rounded-md bg-lime-100 text-lime-900 btn btn-ghost hover:bg-transparent hover:shadow-xl shadow-lime-300 md:w-70 w-full transition-all h-32 flex justify-center items-center gap-2">
                    <i class=" fi fi-sr-plus text-xl"></i>
                    <p>New Quiz</p>
                </div>
            </div>

            <div class="student hidden flex-col md:p-8 p-4">
                <p class="w-full border-b border-lime-900 pb-4 mb-2">Quizzes</p>
                <div id="student-quiz" class=" flex gap-5 flex-wrap overflow-y-auto md:justify-center justify-start">
                </div>
            </div>
        </div>

        <div id="updatesHolder" class="hidden md:p-8 p-4 flex-col">  
            <div id="publish-form" class="w-full border-b-2 border-lime-200 pb-4 mb-4 hidden">
                <div class="w-full mb-4 border-2 border-lime-200 rounded-lg bg-lime-100">
                    <div class="px-4 py-2 bg-lime-100 rounded-lg">
                        <textarea id="message" name="message" rows="5" class="block w-full px-0 text-sm text-gray-800 bg-lime-100 border-0 focus:ring-0 outline-0 rounded-md" placeholder="Write an article..." required ></textarea>
                    </div>
                </div>
                <button id="post-submit" class="btn btn-success rounded-full px-10">
                    Publish
                </button>
            </div>
            <div id="updates-list" class="p-4 flex flex-col gap-3">
            </div>
        </div>

        <div id="no-access" class="hidden size-full justify-center items-center gap-2">
            <i class="fi fi-sr-octagon-xmark"></i>
            <p class="text-sm">You don't have access to this classroom!</p>
        </div>
    </div>
    <div id="add-mem-win" class=" absolute size-full bg-slate-900/70 top-0 hidden transition-all justify-center items-center p-2">
        <div class="md:w-1/3 w-full rounded-2xl border-2 border-lime-500 bg-lime-200 p-7 relative">
            <div class="pb-3 w-full flex justify-center font-semibold border-b-0 border-lime-300">Add Member <span id="mem-close" class="absolute right-5 btn btn-ghost hover:bg-transparent border-0 shadow-none hover:text-slate-800 p-0 h-fit"><i class="fi fi-sr-cross"></i></span></div>
            <div class="relative">
                <input autocomplete="off" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm" placeholder="Email address" />
                <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
            </div>
            <div class="relative mt-3">
                <select id="role" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="flex justify-center mt-3 pt-3">
                <button id="add-mem" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-plus"></i>Add</button>
            </div>
        </div>
    </div>

    <div id="qr-win" class=" absolute size-full bg-slate-900/70 top-0 hidden transition-all justify-center items-center p-2">
        <div class="md:w-1/3 w-full rounded-2xl border-2 border-lime-500 bg-lime-200 p-7 relative">
            <div class="pb-3 w-full flex justify-center font-semibold border-b-0 border-lime-300">Class QR <span id="qr-close" class="absolute right-5 btn btn-ghost hover:bg-transparent border-0 shadow-none hover:text-slate-800 p-0 h-fit"><i class="fi fi-sr-cross"></i></span></div>
            <div class="relative w-full flex justify-center mt-3">
                <img id="qr-image" src="" alt="" class="rounded-md w-40 h-40 border-2 border-lime-400">
            </div>
            <div class="flex justify-center mt-3 pt-3">
                <button id="share-qr-img" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-share"></i>Share</button>
            </div>
        </div>
    </div>

    <div id="request-access" class=" absolute size-full bg-slate-900/70 top-0 hidden transition-all justify-center items-center p-2">
        <div class="md:w-1/3 w-full rounded-2xl border-2 border-lime-500 bg-lime-200 p-7 relative">
            <div class="pb-3 w-full flex justify-center font-semibold border-b-0 border-lime-300">Request Access <span id="req-close" class="absolute right-5 btn btn-ghost hover:bg-transparent border-0 shadow-none hover:text-slate-800 p-0 h-fit"><i class="fi fi-sr-cross"></i></span></div>
            <div class="flex justify-center mt-3 pt-3">
                <button id="req-btn" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-door-closed"></i>Request</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/account.js"></script>
</body>
</html>

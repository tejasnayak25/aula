<body class=" bg-lime-100 text-lime-800 flex flex-col justify-center items-center h-full overflow-hidden">
    <div class="md:w-1/2 w-full flex-1 overflow-y-auto border-2 border-lime-300 bg-lime-200 md:rounded-md rounded-none md:mt-3 mt-0">
        <p id="qname" class=" text-lg font-bold  p-3 " contenteditable="">Quiz 1</p>
        <p id="qdesc" class=" text-sm  p-3 pt-0 border-b border-lime-300" contenteditable="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum ducimus ea, vitae dolorum excepturi animi ullam consectetur vero eos numquam suscipit sit dicta eius adipisci magni similique. Explicabo, quis magni?</p>

        <div class=" flex p-3 border-t-2 border-lime-200 justify-end gap-3">

    <div id="add-mem-win" class=" absolute size-full bg-slate-900/70 top-0 hidden transition-all justify-center items-center p-2">
        <div class="md:w-1/3 w-full rounded-2xl border-2 border-lime-500 bg-lime-200 p-7 relative">
            <div class="pb-3 w-full flex justify-center font-semibold border-b-0 border-lime-300">Quiz Settings <span id="mem-close" class="absolute right-5 btn btn-ghost hover:bg-transparent border-0 shadow-none hover:text-slate-800 p-0 h-fit"><i class="fi fi-sr-cross"></i></span></div>
            <div class="relative mt-4">
                <input autocomplete="off" id="datetime" name="datetime" type="datetime-local" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm" placeholder="Select Date" />
                <label for="datetime" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Deadline</label>
            </div>
            <div class="relative mt-6">
                <input autocomplete="off" id="timer" name="timer" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm" placeholder="00:00:00" value="00:00:00" />
                <label for="timer" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Timer</label>
            </div>
            <div class="relative mt-6">
                <select id="pages" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm">
                    <option value="single-page">Single Page</option>
                    <option value="multi-page">Multiple Page</option>
                </select>
                <label for="pages" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Layout</label>
            </div>
            <div class=" flex justify-between items-center mt-6">
                <p class="text-gray-600">AI Evaluation</p>
                
                <label class="inline-flex items-center cursor-pointer">
                    <input id="ai-eval" type="checkbox" value="" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-lime-300 dark:peer-focus:ring-lime-500 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-lime-200 after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-lime-300"></div>
                </label>
                
            </div>
            <div class="flex justify-center mt-3 pt-3">
                <button id="add-mem" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-check"></i>Save</button>
            </div>
        </div>
    </div>

    <div class="p-3 absolute top-0 right-0 flex flex-col gap-3">
        <i id="settings-btn" class=" fi fi-sr-settings text-lime-500 btn btn-ghost border-0 p-0 shadow-none hover:bg-transparent hover:text-lime-600 text-2xl"></i>
        <i id="results-btn" class=" fi fi-sr-chart-simple-horizontal text-lime-500 btn btn-ghost border-0 p-0 shadow-none hover:bg-transparent hover:text-lime-600 text-2xl"></i>
    </div>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
                
                registration.onupdatefound = () => {
                    const installingWorker = registration.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed') {
                            if (navigator.serviceWorker.controller) {
                                if(confirm("An update is available. Update?")) {
                                    window.location.reload();
                                }
                            } else {
                                console.log('Content is cached for offline use.');
                            }
                        }
                    };
                };
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>

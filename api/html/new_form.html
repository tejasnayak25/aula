<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/css/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="/css/uicons-bold-rounded/css/uicons-bold-rounded.css">
</head>
<body class=" bg-lime-100 text-lime-800 flex flex-col justify-center items-center h-full overflow-hidden">
    <div class="md:w-1/2 w-full flex-1 overflow-y-auto border-2 border-lime-300 bg-lime-200 md:rounded-md rounded-none md:mt-3 mt-0">
        <p id="qname" class=" text-lg font-bold  p-3 " contenteditable="">Quiz 1</p>
        <p id="qdesc" class=" text-sm  p-3 pt-0 border-b border-lime-300" contenteditable="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum ducimus ea, vitae dolorum excepturi animi ullam consectetur vero eos numquam suscipit sit dicta eius adipisci magni similique. Explicabo, quis magni?</p>

        <div id="questions" class="p-3 py-4 flex flex-col gap-5 w-full">
        </div>

        <div class=" flex p-3 border-t-2 border-lime-200 justify-end gap-3">
            <button id="add-inp" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-plus"></i>Add Input</button>
            <button id="create-form" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-check"></i>Create</button>
        </div>
    </div>
    <p class=" text-sm text-lime-800 text-center p-3">Powered By AULA</p>

    <div id="add-mem-win" class=" absolute size-full bg-slate-900/70 top-0 flex transition-all justify-center items-center p-2">
        <div class="md:w-1/3 w-full rounded-2xl border-2 border-lime-500 bg-lime-200 p-7 relative">
            <div class="pb-3 w-full flex justify-center font-semibold border-b-0 border-lime-300">Add Member <span id="mem-close" class="absolute right-5 btn btn-ghost hover:bg-transparent border-0 shadow-none hover:text-slate-800 p-0 h-fit"><i class="fi fi-sr-cross"></i></span></div>
            <div class="relative">
                <input autocomplete="off" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm" placeholder="Email address" />
                <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
            </div>
            <div class="relative mt-3">
                <select id="role" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="flex justify-center mt-3 pt-3">
                <button id="add-mem" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-plus"></i>Add</button>
            </div>
        </div>
    </div>
    <script src="/js/utils.js"></script>
    <script type="module" src="/js/account.js"></script>
</body>
</html>

<html lang="en" class="bg-lime-100 scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/css/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="/css/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/png">
</head>
<body class=" bg-lime-100 text-lime-800 flex flex-col justify-center items-center h-full overflow-hidden">
    <div class="md:w-1/2 w-full flex-1 overflow-y-auto border-2 border-lime-300 bg-lime-200 md:rounded-md rounded-none md:mt-3 mt-0">
        <p id="qname" class=" text-lg font-bold  p-3 "></p>
        <p id="qdesc" class=" text-sm  p-3 pt-0 border-b border-lime-300"></p>

        <div id="questions" class="p-3 py-4 flex flex-col gap-5 w-full">
        </div>

        <div class=" flex p-3 border-t-2 border-lime-200 justify-between gap-3">
            <button id="previous-btn" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10 disabled:opacity-0 disabled:pointer-events-none" disabled><i class=" fi fi-sr-angle-left"></i>Previous</button>
            <button id="submit-form" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-check"></i>Submit</button>
        </div>
    </div>
    <p class=" text-sm text-lime-800 text-center p-3">Powered By AULA</p>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
                
                registration.onupdatefound = () => {
                    const installingWorker = registration.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed') {
                            if (navigator.serviceWorker.controller) {
                                if(confirm("An update is available. Update?")) {
                                    window.location.reload();
                                }
                            } else {
                                console.log('Content is cached for offline use.');
                            }
                        }
                    };
                };
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <script src="/js/utils.js"></script>
    <script type="module" src="/js/account.js"></script>
</body>
</html>

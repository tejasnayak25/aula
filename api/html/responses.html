<html lang="en" class=" bg-lime-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="/css/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/png">
    <meta id="scheme" content="0xffd8f999">
</head>
<body class=" bg-lime-100 text-lime-800 flex items-center flex-col h-full">
    <p class=" text-lime-800 md:text-center text-start transition-all p-5 md:py-3 py-4 font-bold bg-lime-200 w-full md:mb-3 mb-0 relative flex gap-0.5 md:justify-center justify-start items-center overflow-hidden whitespace-nowrap text-ellipsis"><span id="quiz-name">Quiz 1</span> - Responses</p>
    <div class="p-2 md:w-1/2 w-full flex-1 overflow-y-auto md:border-2 border-0 md:rounded-md rounded-none border-lime-400 transition-all">
        <table id="res-table" class="table">
            <tr class=" border-b-2 border-lime-400">
                <th class="">Email</th>
                <th class="">Score</th>
            </tr>
        </table>
    </div>
    <div class=" flex w-full justify-center gap-3 p-3">
        <button id="download-csv" class=" flex justify-center font-semibold  btn btn-success rounded-full  gap-2 items-center px-10"><i class=" fi fi-sr-download"></i>Download CSV</button>
        <button id="share-whatsapp" class=" flex justify-center font-semibold  btn btn-circle btn-success rounded-full  gap-2 items-center"><i class=" uil uil-whatsapp text-lg"></i></button>
        <button id="share-email" class=" flex justify-center font-semibold  btn btn-circle btn-success rounded-full  gap-2 items-center"><i class=" fi fi-sr-envelope"></i></button>
    </div>
    <p class=" text-sm text-lime-800 text-center p-3">Powered By AULA</p>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
                
                registration.onupdatefound = () => {
                    const installingWorker = registration.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed') {
                            if (navigator.serviceWorker.controller) {
                                if(confirm("An update is available. Update?")) {
                                    window.location.reload();
                                }
                            } else {
                                console.log('Content is cached for offline use.');
                            }
                        }
                    };
                };
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <script type="module" src="/js/account.js"></script>
</body>
</html>

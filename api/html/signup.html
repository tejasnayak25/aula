<html lang="en" class="bg-lime-100 scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
</head>
<body class=" bg-lime-100">
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
          <div
            class="absolute inset-0 bg-gradient-to-r from-lime-400 to-lime-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
          </div>
          <div class="relative px-4 py-10 bg-lime-200 shadow-lg sm:rounded-3xl sm:p-20">
      
            <div class="max-w-md mx-auto">
              <div>
                <h1 class="text-2xl font-semibold text-center text-slate-800">Create Account</h1>
              </div>
              <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                  <div class="relative">
                    <input autocomplete="off" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm" placeholder="Email address" />
                    <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
                  </div>
                  <div class="relative">
                    <input autocomplete="off" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-slate-700 text-gray-900 focus:outline-none focus:border-lime-600 text-sm" placeholder="Password" />
                    <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                  </div>
                  <div class="relative flex justify-center">
                    <button id="continue-btn" class="btn btn-primary px-10 text-white py-1 rounded-full mt-2">Continue</button>
                  </div>

                  <div class="flex p-0 justify-center">
                    <a href="/login" class=" link text-sm">Already have an account?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script type="module" src="./js/account.js"></script>
</body>
</html>
